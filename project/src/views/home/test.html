<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>活动测试</title>
    <style>
        .flex{
            display: flex;
            align-items: center;
        }
        .flex_grow_1{
            flex-grow:1;
        }
        body {
            background: #fceadb;
            padding:0;
            margin:0;
        }
    </style>
    <script src="js/jquery-1.11.3.js"></script>
    <!-- <script src="http://res.wx.qq.com/connect/zh_CN/htmledition/js/wxLogin.js"></script> -->
</head>
<body>
    <div id="login">
        <div style="padding:25px 7.5px 0;font-size:0;">
            <img src="img/bg_1.png" alt style="width:100%;" />
        </div>
        <div class="flex">
            <img src="img/dl_1.png" alt style="width:38px" />
            <div class="flex_grow_1 flex">
                <img src="img/dash.png" style="width:56px;height:1.2px;" />
                <div class="flex_grow_1" style="padding:0 4px;">
                    <img id="go_test_btn" src="img/btn.png" @click="go_test" alt style="width:100%;" />
                </div>
                <img src="img/dash.png" style="width:56px;height:1.2px;" />
            </div>
            <img src="img/dl_2.png" alt style="width:38px" />
        </div>
    </div>
    
    <script>
        $('#go_test_btn').click(function(){
            var search = location.search;
            var arr = search.slice(1).split('&');
            var arr2 = [];
            console.log(arr)
            for(var i=0;i<arr.length;i++){
                var o = arr[i];
                var c = o.indexOf('=')
                if(c>0){
                    arr2[o.slice(0,c)] = o.slice(c+1)
                }
            }
            let pid = '';
            if(arr2['pid']){
                pid = arr2['pid']
            }
            location.href = 'https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx8ce28a0960fe3a35&redirect_uri=http%3a%2f%2fwww.sscby.com%2fmp&response_type=code&scope=snsapi_userinfo&state='+pid+'#wechat_redirect'
            
        })
    </script>
</body>
</html>
